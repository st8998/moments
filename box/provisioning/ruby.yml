- apt: pkg=python-pycurl
- apt_repository: repo='ppa:brightbox/ruby-ng'
- apt: pkg=ruby2.1
- apt: pkg=ruby2.1-dev
- apt: pkg=ruby-switch
- shell: ruby-switch --set ruby2.1
